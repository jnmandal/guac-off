<html>
<head>
  <meta charset="UTF-8">
  <title>Review Your Dips!</title>
  <script src="/assets/ui.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script>
    var email = localStorage.getItem('pr-email');
    if (!email) {
      email = prompt('enter your powerreviews email');
      localStorage.setItem('pr-email', email);
    }
    window.POWERREVIEWS.display.renderRYP('app', {merchant_user_email: email});
  </script>
  <link href="/assets/styles.css">
</body>
</html>
