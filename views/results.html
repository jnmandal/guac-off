<html>
<head>
  <meta charset="UTF-8">
  <title>Dip Off Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="/assets/chart.js"></script>
</head>
<body>
  <main>
    <canvas id="rating-chart" width="1000" height="500"></canvas>
    <canvas id="count-chart" width="1000" height="500"></canvas>
    <table id="results-table"></table>
  </main>
  <script src="/assets/render_results.js"></script>
  <style>
    body {
      padding: 0 2em;
      font-family: Arial, sans-serif;
      color: #024457;
    }
    table {
      margin: 1em 0;
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
      background-color: white;
      color: #024457;
      border: 1px solid #167f92;
      border-spacing: 0;
      border-collapse: collapse;
    }
    table tr {
      border: 1px solid #d9e4e9;
    }
    table th {
      border: 1px solid white;
      background-color: #58AAD4;
      color: white;
      padding: .5em;
    }
    table td {
      word-wrap: break-word;
      max-width: 7em;
      padding: 2em;
      text-align: center;
      border: solid 1px #CCC;
    }
    table th, table td {
      text-align: left;
      margin: 0.5em 1em;
    }
  </style>
</body>
</html>
